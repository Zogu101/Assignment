<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voters Eligibility Check</title>
    <link rel="stylesheet" href="votecheck.css">
</head>
<body>
    <section>
        <h1>Check your voters Eligibility status</h1>
        <form action="">
            <div>
                <label for="name">Name:</label>
                <input id="name" type="text" placeholder="Enter your name" required>
            </div>
            <div>
                <label for="age">Age:</label>
                <input id="age" type="text" placeholder="Enter your age" required>
            </div> 
            <button id="check-status" type="button">Check Your Status</button>
        </form>
        <p id="status-alart"></p>
    </section>
    <footer style="margin-bottom:0px; color:#e5e5e5;">
        <p>Created By: Zogu</p>
    </footer>
    
    <script src="votecheck.js"></script>
</body>
</html>
