<!DOCTYPE html>
<html lang="en">

<body>
 
    <section>
        <h1>Zogu Counter</h1>
        <!-- <input id="x" type="text">
        <input id="y" type="text"> -->
        <p id="number">0</p>
        <div>
            <button id="increase">+</button>
            <button id="decrease">-</button>
            <button id="resetcount">Reset</button>
            <button id="autocount">Auto</button>
            <button id="stopcount">Stop Count</button>
            <div class="">
                <label for="timee">enter time to stop count 1-10</label>
                <input id="timercount" type="number">
            </div>
        </div>
        
    </section>
    <section>
        <h1>Turn the light ON or OFF</h1>
        <div>
            <img id="off" src="/img/pic_bulboff.gif" alt="">
         
        </div>
        <button onclick="document.getElementById('off').src='/img/pic_bulboff.gif'" >Turn off the light</button>
        <button onclick="document.getElementById('off').src='/img/pic_bulbon.gif' ">Turn ON the light</button>
    </section>


   <script src="practicejs.js"></script>
